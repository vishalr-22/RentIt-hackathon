<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <!--Fontawesome-->

        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />

</head>

<body>

    <!-- Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- SignUp Page-->

    <div class="container">
        <div class="text-center my-4">
            <h1 class="h3 mb-3 font-weight-normal">Sign Up</h1>
        </div>
        <form action="" method="post">
            <div class="form-mw mx-auto w-100">
                <div class="form-group my-3">
                    <input type="text" id="inputText" class="form-control" placeholder="Username" required=""
                        autofocus="" name="username">
                </div>
                <div class="form-group my-3">
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email" required=""
                        autofocus="" name="email">
                </div>
                <div class="form-group my-3">
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required=""
                        autofocus="" name="password1">
                </div>
                <div class="form-group my-3">
                    <input type="password" id="inputPassword1" class="form-control" placeholder="Confirm Password"
                        required="" autofocus="" name="password2">
                </div>
                <button type="submit" class="btn btn-secondary w-100 p-2">Register</button>
                <p class="text-center my-2">OR</p>
                <a href="#" class="btn w-100 fb my-2 p-2">Login with Facebook <i class="fab fa-facebook"></i></a>
                <a href="#" class="btn w-100 google my-2 p-2">Login with Google <i class="fab fa-google-plus-g"></i></a>
                <p class="text-center my-2">Already have an account?</p>
                <a href="#" class="text-center">
                    <p>Sign In</p>
                </a>
            </div>
        </form>
    </div>
